<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles.js Exemplo</title>
  <link rel="stylesheet" href="styles.css"> <!-- Arquivo de estilo separado -->
</head>
<body>
  <!-- Conteúdo da página -->
  
  <!-- Canvas onde as partículas aparecerão -->
  <canvas class="background"></canvas>

  <!-- Script do particles.js -->
  <script src="../node_modules/particlesjs/dist/particles.min.js"></script>
  <script>
    window.onload = function() {
      Particles.init({
        selector: '.background'
      });
    };
  </script>
</body>
</html>
